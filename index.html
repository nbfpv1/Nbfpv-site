
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBFPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('logo.png') center center / contain no-repeat fixed;
      background-color: black;
      font-family: Arial, sans-serif;
      transition: background-image 1s ease-in-out;
    }
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px 20px;
      z-index: 1001;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .navbar a:hover {
      color: #ffb6c1;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1;
    }
    .overlay a {
      display: inline-block;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 1vw 4vw;
      border-radius: 8px;
      max-width: 90%;
    }
    @media (min-width: 600px) {
      .overlay a {
        font-size: 28px;
        padding: 14px 32px;
      }
    }
    .blur-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    .blur-overlay.active {
      display: block;
    }
    .popup, .reel-popup {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      width: 90%;
      max-width: 800px;
    }
    .popup.show, .reel-popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .popup-close, .reel-close {
      margin-top: 20px;
      cursor: pointer;
      color: white;
      background: #ff4d4d;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .reel-popup iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="toggleReel()">Reel</a>
    <a onclick="togglePopup()">Contact</a>
  </div>

  <div class="overlay">
    <a href="https://instagram.com/nb.fpv" target="_blank">Follow on Instagram: @nb.fpv</a>
  </div>

  <div class="blur-overlay" id="blurOverlay"></div>

  <div class="reel-popup" id="reelPopup">
    <h2>NBFPV Reel</h2>
    <iframe src="https://www.youtube.com/embed/eGCaEn-wlso?rel=0&modestbranding=1&showinfo=0&controls=1"
            title="NBFPV Reel"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <button class="reel-close" onclick="toggleReel()">Close</button>
  </div>

  <div class="popup" id="contactPopup">
    <h2>Contact NBFPV</h2>
    <p>Email: <a href="mailto:info@nbfpv.com">info@nbfpv.com</a></p>
    <p>Instagram: <a href="https://instagram.com/nb.fpv" target="_blank">@nb.fpv</a></p>
    <button class="popup-close" onclick="togglePopup()">Close</button>
  </div>

  <script>
    let toggled = false;
    document.body.addEventListener("click", (e) => {
      const isPopup = e.target.closest('.popup') || e.target.closest('.reel-popup');
      const isNav = e.target.closest('.navbar');
      const isBtn = e.target.classList.contains('popup-close') || e.target.classList.contains('reel-close');
      if (!isPopup && !isNav && !isBtn) {
        document.body.style.backgroundImage = toggled
          ? "url('logo.png')"
          : "url('alt-logo.png')";
        toggled = !toggled;
      }
    });

    function toggleReel() {
      const popup = document.getElementById("reelPopup");
      const blur = document.getElementById("blurOverlay");
      const isOpen = popup.classList.contains("show");
      if (!isOpen) {
        popup.classList.add("show");
        blur.classList.add("active");
      } else {
        popup.classList.remove("show");
        blur.classList.remove("active");
      }
    }

    function togglePopup() {
      const popup = document.getElementById("contactPopup");
      const blur = document.getElementById("blurOverlay");
      const isOpen = popup.classList.contains("show");
      if (!isOpen) {
        popup.classList.add("show");
        blur.classList.add("active");
      } else {
        popup.classList.remove("show");
        blur.classList.remove("active");
      }
    }
  </script>
</body>
</html>
