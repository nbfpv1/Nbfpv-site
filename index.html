<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBFPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black url('logo.png') center 80px / contain no-repeat fixed;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: black;
      padding: 12px 20px;
      z-index: 2000;
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      flex-wrap: wrap;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: clamp(14px, 2.5vw, 18px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .blur-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    .popup, .reel-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      width: 90%;
      max-width: 800px;
    }
    .popup.show, .reel-popup.show {
      display: block;
    }
    .popup a {
      color: #ffb6c1;
      text-decoration: none;
    }
    .popup a:hover {
      text-decoration: underline;
    }
    .popup-close, .reel-close {
      margin-top: 20px;
      cursor: pointer;
      color: white;
      background: #ffb6c1;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .reel-popup iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .insta-icon {
      height: 20px;
      vertical-align: middle;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="https://instagram.com/nb.fpv" target="_blank" title="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-icon">
    </a>
    <a onclick="showPopup('reel')">Reel</a>
    <a onclick="showPopup('contact')">Contact</a>
  </div>

  <div class="blur-overlay" id="blurOverlay"></div>

  <div class="reel-popup" id="reelPopup">
    <h2>NBFPV Reel</h2>
    <div id="reelVideoContainer"></div>
    <button class="reel-close" onclick="closePopups()">Close</button>
  </div>

  <div class="popup" id="contactPopup">
    <h2>Contact NBFPV</h2>
    <p>Email: <a href="mailto:info@nbfpv.com">info@nbfpv.com</a></p>
    <p>Instagram: <a href="https://instagram.com/nb.fpv" target="_blank">@nb.fpv</a></p>
    <button class="popup-close" onclick="closePopups()">Close</button>
  </div>

  <script>
    let toggled = false;

    document.addEventListener("click", (e) => {
      const isPopup = e.target.closest('.popup') || e.target.closest('.reel-popup');
      const isNav = e.target.closest('.navbar');
      if (!isPopup && !isNav) {
        closePopups();
        document.body.style.backgroundImage = toggled ? "url('logo.png')" : "url('alt-logo.png')";
        toggled = !toggled;
      }
    });

    function closePopups() {
      document.getElementById("contactPopup").classList.remove("show");
      document.getElementById("reelPopup").classList.remove("show");
      document.getElementById("blurOverlay").style.display = "none";
      document.getElementById("reelVideoContainer").innerHTML = "";
    }

    function showPopup(type) {
      closePopups();
      if (type === "reel") {
        const container = document.getElementById("reelVideoContainer");
        container.innerHTML = '<iframe src="https://www.youtube.com/embed/k8XfBekYcZ8?vq=hd1080" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
        document.getElementById("reelPopup").classList.add("show");
      } else if (type === "contact") {
        document.getElementById("contactPopup").classList.add("show");
      }
      document.getElementById("blurOverlay").style.display = "block";
    }
  </script>
</body>
</html>
