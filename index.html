
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBFPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NBFPV - Cinematic FPV drone footage in the Netherlands.">
  <meta name="keywords" content="FPV, drone, aerial, footage, Netherlands, NBFPV">
  <meta name="author" content="NBFPV">
  <meta property="og:title" content="NBFPV â€“ Cinematic FPV Drone Footage">
  <meta property="og:description" content="Cinematic FPV drone visuals in the Netherlands.">
  <meta property="og:image" content="https://nbfpv.com/logo.png">
  <meta property="og:url" content="https://nbfpv.com">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black url('logo.png') center center / contain no-repeat fixed;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 2;
    }
    .overlay a {
      display: inline-block;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.2);
      padding: 1vw 4vw;
      border-radius: 8px;
      max-width: 90%;
    }
    .insta-icon {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      transition: all 0.3s ease;
    }
    .insta-icon:hover {
      filter: brightness(1.4) drop-shadow(0 0 4px #ffb6c1);
      transform: scale(1.1);
    }
    @keyframes fall {
      0% { transform: translate(-20px, -60px) rotate(0deg); opacity: 0; }
      30% { opacity: 1; }
      50% { transform: translate(20px, 50vh) rotate(180deg); }
      100% { transform: translate(-20px, 110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="https://instagram.com/nb.fpv" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-icon">@nb.fpv
    </a>
  </div>
  <div id="blossom-layer" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; z-index: 1; pointer-events: none;"></div>
  <script>
    const blossomLayer = document.getElementById("blossom-layer");
    const blossomCount = 6;

    for (let i = 0; i < blossomCount; i++) {
      const img = document.createElement("img");
      img.src = "blossom.png";
      img.style.position = "absolute";
      img.style.left = Math.random() * 100 + "vw";
      img.style.top = "-60px";
      img.style.width = (20 + Math.random() * 20) + "px";
      img.style.animation = "fall " + (12 + Math.random() * 8) + "s linear infinite";
      img.style.zIndex = "-1";
      blossomLayer.appendChild(img);
    }
  </script>
</body>
</html>
