
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBFPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description" content="NBFPV provides cinematic FPV drone footage in the Netherlands. Stunning visuals for media, events, and real estate.">
  <meta name="keywords" content="FPV drone Netherlands, cinematic drone footage, drone media, NBFPV, aerial photography">
  <meta name="author" content="NBFPV">

  <!-- Social Sharing -->
  <meta property="og:title" content="NBFPV â€“ Cinematic FPV Drone Footage">
  <meta property="og:description" content="Cinematic FPV drone visuals for media, real estate, and events in the Netherlands.">
  <meta property="og:image" content="https://nbfpv.com/logo.png">
  <meta property="og:url" content="https://nbfpv.com">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('logo.png') center center / contain no-repeat fixed;
      background-color: black;
      font-family: Arial, sans-serif;
      transition: background-image 1s ease-in-out;
    }
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px 20px;
      z-index: 1001;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1;
    }
    .overlay a {
      display: inline-block;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.2);
      padding: 1vw 4vw;
      border-radius: 8px;
      max-width: 90%;
    }
    .insta-icon {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      transition: all 0.3s ease;
    }
    .insta-icon:hover {
      filter: brightness(1.4) drop-shadow(0 0 4px #ffb6c1);
      transform: scale(1.1);
    }
    @media (min-width: 600px) {
      .overlay a {
        font-size: 28px;
        padding: 14px 32px;
      }
    }
    .blur-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    .popup, .reel-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      width: 90%;
      max-width: 800px;
    }
    .popup.show, .reel-popup.show {
      display: block;
    }
    .popup a {
      color: #ffb6c1;
      text-decoration: none;
    }
    .popup a:hover {
      text-decoration: underline;
    }
    .popup-close, .reel-close {
      margin-top: 20px;
      cursor: pointer;
      color: white;
      background: #ffb6c1;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .reel-popup iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    @keyframes fall {
      0% { transform: translate(-20px, -60px) rotate(0deg); opacity: 0; }
      30% { opacity: 1; }
      50% { transform: translate(20px, 50vh) rotate(180deg); }
      100% { transform: translate(-20px, 110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="showPopup('reel')">Reel</a>
    <a onclick="showPopup('contact')">Contact</a>
  </div>

  <div class="overlay">
    <a href="https://instagram.com/nb.fpv" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-icon">@nb.fpv
    </a>
  </div>

  <div class="blur-overlay" id="blurOverlay"></div>

  <div class="reel-popup" id="reelPopup">
    <h2>NBFPV Reel</h2>
    <iframe src="https://www.youtube.com/embed/eGCaEn-wlso?rel=0&modestbranding=1&showinfo=0&controls=1"
            title="NBFPV Reel"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <button class="reel-close" onclick="closePopups()">Close</button>
  </div>

  <div class="popup" id="contactPopup">
    <h2>Contact NBFPV</h2>
    <p>Email: <a href="mailto:info@nbfpv.com">info@nbfpv.com</a></p>
    <p>Instagram: <a href="https://instagram.com/nb.fpv" target="_blank">@nb.fpv</a></p>
    <button class="popup-close" onclick="closePopups()">Close</button>
  </div>

  <div id="blossom-layer" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; z-index: 0; pointer-events: none;"></div>

  <script>
    let toggled = false;
    document.body.addEventListener("click", (e) => {
      const isPopup = e.target.closest('.popup') || e.target.closest('.reel-popup');
      const isNav = e.target.closest('.navbar');
      if (!isPopup && !isNav) {
        closePopups();
        document.body.style.backgroundImage = toggled ? "url('logo.png')" : "url('alt-logo.png')";
        toggled = !toggled;
      }
    });

    function closePopups() {
      document.getElementById("contactPopup").classList.remove("show");
      document.getElementById("reelPopup").classList.remove("show");
      document.getElementById("blurOverlay").style.display = "none";
    }

    function showPopup(type) {
      closePopups();
      if (type === "reel") {
        document.getElementById("reelPopup").classList.add("show");
      } else if (type === "contact") {
        document.getElementById("contactPopup").classList.add("show");
      }
      document.getElementById("blurOverlay").style.display = "block";
    }

    const blossomLayer = document.getElementById("blossom-layer");
    const blossomCount = 6;

    for (let i = 0; i < blossomCount; i++) {
      const img = document.createElement("img");
      img.src = "blossom.png";
      img.style.position = "absolute";
      img.style.left = Math.random() * 100 + "vw";
      img.style.top = "-60px";
      img.style.width = (20 + Math.random() * 20) + "px";
      img.style.animation = "fall " + (12 + Math.random() * 8) + "s linear infinite";
      img.style.zIndex = "-1";
      blossomLayer.appendChild(img);
    }
  </script>
</body>
</html>
