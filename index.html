
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBFPV</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: url('logo.png') center center / contain no-repeat fixed;
            background-color: black;
            font-family: Arial, sans-serif;
            transition: background-image 1s ease-in-out;
        }
        .overlay {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
        }
        a {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <a href="https://instagram.com/nb.fpv" target="_blank">Follow on Instagram: @nb.fpv</a>
    </div>
    <script>
        let toggled = false;
        document.body.addEventListener("click", () => {
            document.body.style.backgroundImage = toggled
              ? "url('logo.png')"
              : "url('alt-logo.png')";
            toggled = !toggled;
        });
    </script>
</body>
</html>
