
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBFPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black url('logo.png') center center / contain no-repeat fixed;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .overlay a {
      display: inline-block;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.2);
      padding: 1vw 4vw;
      border-radius: 8px;
      max-width: 90%;
    }
    .overlay img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
    @media (min-width: 600px) {
      .overlay a {
        font-size: 28px;
        padding: 14px 32px;
      }
    }
  
    .overlay img:hover {
      filter: brightness(1.4) drop-shadow(0 0 4px #ffb6c1);
      transform: scale(1.1);
      transition: all 0.3s ease;
    }
    </style>
</head>
<body>
  <div class="overlay">
    <a href="https://instagram.com/nb.fpv" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">@nb.fpv
    </a>
  </div>
</body>
</html>
